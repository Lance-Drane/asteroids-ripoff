<!-- 
Baseline for much of the code (particularly the zigzag behavior of the enemies), jQuery-hotkeys.js, and jQuery-key-status.js: http://www.html5rocks.com/en/tutorials/canvas/notearsgame/
The two mentioned .js files are not my original creations.
Both are used to make movement more efficient and eliminate many accidental key presses (for example, scrolling down when just down is pressed)
They also allow the player to move and fire at the same time (a very basic implementation of keydown functions would prevent this)
-->
